name: Deploy Preview Environment

on:
  pull_request:
    types: [opened, synchronize]

env:
  REGION: cn-n1
  APP_ID: 1lCdsdSexAAcZAd5ide31X1s-9Nh9j0Va
  GROUP: web

jobs:
  deploy-preview-environment:
    runs-on: ubuntu-latest
    environment:
      name: preview/${{ github.head_ref }}
      url: ${{ env.PREVIEW_URL }}
    steps:
      - uses: actions/checkout@v3

      - name: Install lean-cli
        run: |
          sudo curl -L -o /bin/lean https://github.com/leancloud/lean-cli/releases/latest/download/lean-linux-x64
          sudo chmod +x /bin/lean

      - name: Login to LeanCloud
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          lean login --region ${{ env.REGION }} --token $ACCESS_TOKEN

      - name: Deploy
        run: |
          lean switch --region ${{ env.REGION }} --group ${{ env.GROUP }} ${{ env.APP_ID }}
          PREVIEW_URL=$(lean preview deploy)
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
